<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        
        <div class="operations">
            <h4>Isayah calculator</h4>
            <button type="button" class="basic-op" id="basic">BASIC</button>
            <button type="button" class="basic-op" id="advance">ADVANCE</button>
        </div>
        <br/>

        <div class="calc-wraper">
            <div class="display">
                <p>|</p>
            </div>

            <div class="oper-row">
                <button type="button" class="basic-opera">mc</button>
                <button type="button" class="basic-opera">m+</button>
                <button type="button" class="basic-opera">m-</button>
                <button type="button" class="basic-opera">mr</button>
            </div>
            
            <div class="oper-row">
                <button type="button" class="basic-opera">C</button>
                <button type="button" class="basic-opera">/</button>
                <button type="button" class="basic-opera">X</button>
                <button type="button" class="basic-opera">(x-)</button>
            </div>
            
            <div class="oper-row">
                <button type="button" class="basic-opera">7</button>
                <button type="button" class="basic-opera">8</button>
                <button type="button" class="basic-opera">9</button>
                <button type="button" class="basic-opera">-</button>
            </div>
            
            <div class="oper-row">
                <button type="button" class="basic-opera">4</button>
                <button type="button" class="basic-opera">5</button>
                <button type="button" class="basic-opera">6</button>
                <button type="button" class="basic-opera">+</button>
            </div>
            
            <div class="oper-row">
                <button type="button" class="basic-opera">1</button>
                <button type="button" class="basic-opera">2</button>
                <button type="button" class="basic-opera">3</button>
            </div>
            
            <div class="oper-row">
                <button type="button" class="basic-opera">%</button>
                <button type="button" class="basic-opera">0</button>
                <button type="button" class="basic-opera">.</button>
            </div>
            
            <button type="button" class="basic-opera-special">=</button>
            


            
        </div>
       
    </div>
    <script src="scripts.js"></script>
</body>
</html>
