<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        
        <div class="operations">
            <h4>Isayah calculator</h4>
            <button type="button" class="basic-op" id="basic">BASIC</button>
            <button type="button" class="basic-op" id="advance">ADVANCE</button>
        </div>
        <br/>

        <div class="calc-wraper">
            <div class="display">
                <p>|</p>
            </div>

            <div class="oper-row">
                <button type="button" class="basic-opera" id="basic">mc</button>
                <button type="button" class="basic-opera" id="basic">m+</button>
                <button type="button" class="basic-opera" id="basic">m-</button>
                <button type="button" class="basic-opera" id="basic">mr</button>
            </div>

            <div class="oper-row">
                <button type="button" class="basic-opera" id="basic">C</button>
                <button type="button" class="basic-opera" id="basic">/</button>
                <button type="button" class="basic-opera" id="basic">X</button>
                <button type="button" class="basic-opera" id="basic">(x-)</button>
            </div>

            <div class="oper-row">
                <button type="button" class="basic-opera" id="basic">7</button>
                <button type="button" class="basic-opera" id="basic">8</button>
                <button type="button" class="basic-opera" id="basic">9</button>
                <button type="button" class="basic-opera" id="basic">-</button>
            </div>

            <div class="oper-row">
                <button type="button" class="basic-opera" id="basic">4</button>
                <button type="button" class="basic-opera" id="basic">5</button>
                <button type="button" class="basic-opera" id="basic">6</button>
                <button type="button" class="basic-opera" id="basic">+</button>
            </div>



            <div class="oper-row" style="position: absolute;">
    
                    <button type="button" class="basic-opera" id="basic">1</button>
                    <button type="button" class="basic-opera" id="basic">2</button>
                    <button type="button" class="basic-opera" id="basic">3</button>
            </div>

            <div class="oper-row" style="display: inline;">
                <button type="button" class="basic-opera" id="basic" style="bottom: 0;">%</button>
                <button type="button" class="basic-opera" id="basic">0</button>
                <button type="button" class="basic-opera" id="basic">.</button>
            </div>
        
        <button type="button" class="basic-opera-special" id="basic">=</button>


            
        </div>
       
    </div>
    <script src="scripts.js"></script>
</body>
</html>
